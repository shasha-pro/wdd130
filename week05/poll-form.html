    <form style="width: 650px; margin: 0 auto; padding: 1rem; border: 1px solid rgba(0, 0, 0, 0, 1);">

        <legend style="padding: 0.5rem; color: navy; font-size: 1.3em;">CONTACT INFROMATION</legend>

        <input type="text" id="Fullname" name="Fullname" style="padding: 0.5rem; font-size: 1.1rem; font-family: Roboto, 'Arial', sans-serif;">
    </div>
    <div class="form-item column1" style="grid-template-columns: 3fr 1fr; margin: 0.5rem 0;">

    </div>
    </fieldset>
    </form> 
    <form style="width: 650px; margin: 0 auto; padding: 1rem; border: 1px solid rgba(0, 0, 0, 0, 1);">
        <fieldset style="display: grid; grid-gap: 5rem; margin: 1rem; border: 1px solid rgba(0,0,0,0,2); border-radius: 0.5rem; background-color: #eee; display: grid;">
        <legend style="padding: 0.5rem; color: navy; font-size: 1.3em;">QUESTION</legend>

        <label  style="text-align: left; padding-right: 1rem; font-family: Roboto,'Arial', sans-serif;">what is your favorite internet browser?</label>
        <select style="padding: 0.5rem; font-size: 1.1rem; font-family: Roboto, Arial, sans-serif;">

        <option>Safari</option>
